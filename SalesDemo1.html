<html>
    <head>
        <meta charset="utf-8" />
            <meta http-equiv="Access-Control-Allow-Origin"/>
        <title>template</title>
        <style>
        #sales-form {
            background: orange;
        }
        </style>
    </head>
    <body>
    <div id="sales-form">Hello</div>
  <script src="https://ruby-java-9863.lightning.force.com/lightning/lightning.out.js"></script>

    <script>
        $Lightning.use("c:auraApp",    // name of the Lightning app
            function() {                  // Callback once framework and app loaded
                $Lightning.createComponent(
                    "c:salesform", // top-level component of your app
                    { },                  // attributes to set on the component when created
                    document.getElementById("sales-form"),   // the DOM location to insert the component
                    function(cmp) {
                        // callback when component is created and active on the page
                        console.log("component callback")
                    }
                );
            },
            'https://ruby-java-9863.lightning.force.com', 'access-token'  // Experience Cloud site endpoint 
        );
    </script>
    </body>
</html>
