<apex:component>
    <script src="https://cesofni-sales.lightning.force.com/lightning/lightning.out.js"></script>
    <style>
        #sales-form {
            background: grey;
            width: 480px;
        }

        #salesform-container {
            display: flex;
        }
    </style>
        <div id="sales-form">Sales form container</div>
  <script>
        $Lightning.use("c:salesFormApp",    // name of the Lightning app
            function() {                  // Callback once framework and app loaded
                $Lightning.createComponent(
                    "c:salesformComponent", // top-level component of your app
                    { },                  // attributes to set on the component when created
                    document.getElementById("sales-form"),   // the DOM location to insert the component
                    function(cmp) {
                        // callback when component is created and active on the page
                        console.log("out callback", { $Lightning })
                    }
                );
            },
            'https://cesofni-sales.lightning.force.com', '{! $Api.Session_ID }'   // Experience Cloud site endpoint 
        );
    </script>
</apex:component>
