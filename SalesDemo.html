<apex:component>
    <script src="https://cesofni-sales.lightning.force.com/lightning/lightning.out.js"></script>
    <style>
        #sales-form {
            width: 100%;
            max-width: 320px;
        }
    </style>
    
        <div id="sales-form"></div>
    
  <script>
        $Lightning.use("c:salesFormApp",    // name of the Lightning app
            function() {                  // Callback once framework and app loaded
                $Lightning.createComponent(
                    "c:salesformComponent", // top-level component of your app
                    { },                  // attributes to set on the component when created
                    document.getElementById("sales-form"),   // the DOM location to insert the component
                    function(cmp) {
                        // callback when component is created and active on the page
                        console.log("out callback", { $Lightning })
                    }
                );
            },
            'https://cesofni-sales.lightning.force.com', '{! $Api.Session_ID }'   // Experience Cloud site endpoint 
        );
    </script>
    <script type="text/javascript">
 window.addEventListener('getCookies', function (event) {
 event.detail.value = document.cookie;
 return event;
 });
window.addEventListener('addCookies', function(event){
 let {cookieName, cookieValue, expireInDays, domain} = event.detail;
 let expires = "";
 if (expireInDays) {
 let date = new Date();
 date.setTime(date.getTime() + (expireInDays * 24 * 60 * 60 * 1000));
 expires = "; expires=" + date.toUTCString();
 }
 let domainAttribute = domain ? "; domain=" + domain : "";
 document.cookie = cookieName + "=" + (cookieValue || "") + expires + domainAttribute + "; path=/";
 });
</script>
</apex:component>
